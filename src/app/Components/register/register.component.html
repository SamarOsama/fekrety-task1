<div class="container py-4">
        <form [formGroup]='userdata' (ngSubmit)='saveform()'>
                <div class="form-group">
                        <label>Photo</label>
                        <input type="text" formControlName="photo" class="form-control">
                        <div *ngIf="userdata.controls.fullname.touched && userdata.controls.fullname.errors !=null"
                                class="alert alert-danger">Full name must be more than 5 char. </div>
                </div>

                <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" formControlName="fullname" class="form-control">
                        <div *ngIf="userdata.controls.fullname.touched && userdata.controls.fullname.errors !=null"
                                class="alert alert-danger">Full name must be more than 5 char. </div>
                </div>

                <div class="form-group">
                        <label>Birthday</label>
                        <input type="text" formControlName="birthday" class="form-control" placeholder="dd/mm/yyyy">
                        <div *ngIf="userdata.controls.birthday.touched && userdata.controls.birthday.errors !=null"
                                class="alert alert-danger">please enter vaild birthday date </div>

                </div>

                <div class="form-group">
                        <label>Email</label>
                        <input type="email" formControlName="email" class="form-control">
                        <div *ngIf="userdata.controls.email.touched && userdata.controls.email.errors !=null"
                                class="alert alert-danger">Please enter a valid mail. </div>
                </div>

                <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" formControlName="phonenumber" class="form-control">
                        <div *ngIf="userdata.controls.phonenumber.touched && userdata.controls.phonenumber.errors !=null"
                                class="alert alert-danger">Please enter a valid Phonenumber !. </div>

                </div>

                <div class="form-group">
                        <label>Address</label>
                        <input type="text" formControlName="address" class="form-control">
                        <div *ngIf="userdata.controls.address.touched && userdata.controls.address.errors !=null"
                                class="alert alert-danger">Please enter a valid Phonenumber !. </div>

                </div>
                <button [disabled]='userdata.invalid' type="submit" class="btn btn-primary" routerLink='/home'>
                        Register</button>

        </form>



</div>
