
<div class="container"> 
<div class="card">
    
    <div class=" card card-body mb-3">
        <form >
           
          
            <div class="form-group">
              <label >Title</label>
              <input type="text" class="form-control"  [(ngModel)]="currentpost.title" name="title" #title>
            </div>
          
           
            <div class="form-group">
              <label >Body</label>
              <input type="text" class="form-control" [(ngModel)]="currentpost.body" name="body" #body> 

  
            </div>
           <input type="hidden" [(ngModel)]="currentpost.id" name="id"> 
            <button  *ngIf="!isedit" (click)="addpost(title.value, body.value)" class="btn btn-secondary">Add post</button>

            <button *ngIf="isedit"(click)="updatepost()" class="btn btn-primary">Update post</button>
  
          </form>
       
           
         
        
    </div>
    <div class="card">
      <div class="card-body">
          <h4 class="card-title">{{currentpost.title}}</h4>
          <p class="card-text">{{currentpost.body}}</p>
        </div>
      </div>
</div>
</div>
